<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/my-grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>About me | Home</title>
</head>
<body>
    <header class="header">
        <nav class="nav-bar clearfix">
            <div class="logo-box">
                <img  src="img/fl.png" alt="" class="logo">
            </div>
            <ul class="nav-items">
                <li><a class="btn" href="about-me.html">About</a></li>
                <li><a class="btn" href="contact.html">Contact me</a></li>
                <li><a class="btn" href="registration.html">Register</a></li>
                <li><a class="btn active-btn" href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-1-of-3">
                <div class="photo-box">
                    <img src="img/me.jpg" alt="">
                </div>
            </div>
            <div class="col-2-of-3">
                <div class="about-box">
                    <div class="about-box--head">
                        <h1 class="heading-primary">Sign in!</h1>
                        <p class="paragraph-primary">Our platform is up and running because of amazing people like you. We appreciate and cherish you. Keep rocking, friend.</p>
                    </div>
                    
                    <div class="row">
                        <form action="" >
                            <div class="input-element">
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Your email" required>
                            </div>

                            <div class="input-element">
                                <label for="password">Password:</label>
                                <input type="password" id="password" minlength="8" placeholder="Your password" required>
                            </div>

                                <input class="contact-btn" type="submit" value="Sign in">
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer>
        <small>@2022 | Falence Lemungoh</small>
    </footer>
</body>
</html>
